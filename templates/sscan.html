<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR 코드 스캔</title>
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.5-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js')}}"></script>
  <style>
    body {
      background-color: #ffeef5;
      margin: 0;
      font-family: sans-serif;
    }

    .top-bar {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: white;
      padding: 16px;
      border-bottom: 2px solid pink;
      display: flex;
      align-items: center;
    }

    .top-bar h5 {
      flex: 1;
      text-align: center;
      font-weight: bold;
      margin: 0;
    }

    .scan-box {
      width: 280px;
      height: 280px;
      background-color: black;
      border-radius: 20px;
      margin: 60px auto 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      margin: 30px 10%;
    }

    .action-buttons .btn-box {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      color: #111;
    }

    .action-buttons img {
      width: 28px;
      height: 28px;
      margin-bottom: 6px;
      filter: hue-rotate(310deg) saturate(5);
    }
  </style>
</head>
<body>

<!-- 상단바 -->
<div class="top-bar">
  <a href="{{ url_for('main.user_profile') }}" style="text-decoration: none; color: black;"><h5>&lt;</h5></a>
  <h5>QR 코드 스캔</h5>
  <div style="width: 24px;"></div>
</div>

<!-- 카메라 뷰 -->
<div class="scan-box">
  <video id="camera" autoplay playsinline muted></video>
</div>

<!-- 액션 버튼 -->
<div class="action-buttons">
  <div class="btn-box">
    <img src="{{url_for('static',filename='img/chat_active.png')}}" alt="프로필" />
    프로필
  </div>
  <div class="btn-box">
    <img src="{{url_for('static',filename='img/home_active.png')}}" alt="앨범" />
    앨범
  </div>
</div>

<!-- JS: 카메라 열기 -->
<script>
  const video = document.getElementById('camera');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      alert('카메라 접근이 거부되었거나 지원되지 않습니다.');
      console.error('Camera error:', err);
    }
  }

  window.addEventListener('DOMContentLoaded', startCamera);
</script>

</body>
</html>
