<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
 <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.5-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js')}}"></script>
  <style>
    body {
      background-color: #fff0f5;
      font-family: sans-serif;
    }

    .top-bar {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: white;
      padding: 16px;
      border-bottom: 2px solid pink;
      display: flex;
      align-items: center;
    }

    .top-bar h5 {
      flex: 1;
      text-align: center;
      font-weight: bold;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-card {
      background-color: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border: 1px solid pink;
      margin-top: 30px;
    }

    .description {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #555;
      line-height: 1.5;
    }

    .form-input {
      border: 1px solid pink;
      border-radius: 12px;
      height: 50px;
      padding: 10px 16px;
      margin-bottom: 20px;
      width: 100%;
    }

    .form-btn {
      width: 100%;
      height: 50px;
      background-color: #f8a3c3;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- 상단 -->
<div class="top-bar">
  <a href="{{url_for('auth.login')}}" style="text-decoration: none; color: black;"><h5>&lt;</h5></a>
  <h5>비밀번호 재설정</h5>
  <div style="width: 24px;"></div>
</div>

<!-- 본문 -->
<div class="container">
  <div class="form-card">
    <div class="description">
      임시코드를 받고 비밀번호를 재설정하려면<br />
      이메일 또는 전화번호를 입력하세요.
    </div>

    <input type="text" class="form-input" placeholder="이메일 또는 전화번호" />
    <button class="form-btn">코드 전송</button>
  </div>
</div>

</body>
</html>
