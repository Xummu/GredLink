<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>최근 본 게시물</title>
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.5-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js')}}"></script>
  <style>
     body {
      background-color: #f0e9ee;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background-color: white;
    }

    .top-bar h4 {
      flex: 1;
      text-align: center;
      font-weight: bold;
    }

    .day-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #fff0f6;
      border-top: 2px solid pink;
      border-bottom: 2px solid pink;
    }

    .day-bar div {
      width: 40px;
      height: 40px;
      background-color: lightpink;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      border: 1px solid pink;
    }



    .post-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 16px;
      background-color: #fff;
    }

    .post-card h5 {
      margin: 0;
      font-weight: bold;
      color: #5a4a4a;
    }

    a {
      text-decoration: none;
      color: black;
    }

     .news-card {
      background-color: white;
      border-radius: 15px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .news-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .news-text p {
      font-size: 0.85rem;
      color: #333;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .news-text a {
      font-size: 0.8rem;
      color: #007bff;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <!-- 상단 바 -->
  <div class="top-bar">
    <a href="{{ url_for('main.user_profile') }}" style="text-decoration: none; color: black;"><h4>&lt;</h4></a>
    <h4>최근 본 공고</h4>
    <div style="width: 24px;"></div> <!-- 对齐用空元素 -->
  </div>

  <!-- 요일 바 -->
  <div class="day-bar">
    <div>일</div>
    <div>월</div>
    <div>화</div>
    <div>수</div>
    <div>목</div>
    <div>금</div>
    <div>토</div>
  </div>

  <!-- 카드 목록 -->

    <!-- 공고 카드 -->
    {% if jobs %}

        {% for job in jobs %}
          <div class="news-card">
            <img src="{{url_for('static',filename=job.image_path or 'img/news_thumb.jpg')}}"  alt="썸네일" />
            <div class="news-text">
        <p><strong>{{ job.title }}</strong><br />{{ job.location }} · {{ job.salary }}</p>
        <a href="{{ url_for('main.search_detail', job_id=job.id) }}">자세히 보기</a>
      </div>
        </div>
        {% endfor %}

    {% else %}

        <div><p>최근에 본 공고 없습니다.</p></div>


    {% endif %}




</body>
</html>
