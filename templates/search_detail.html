<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모집 상세</title>
 <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.5-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js')}}"></script>
  <style>
    body {
      background-color: #f8f4f6;
      font-family: 'Helvetica', sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #f5a3c7;
      z-index: 1000;
    }

    .top-bar h1 {
      font-size: 24px;
      margin: 0;
    }

    .top-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-title img {
      height: 28px;
    }

    .top-title span {
      font-size: 1.25rem;
      font-weight: bold;
      color: #444;
    }

    .container {
      margin-top: 80px;
      padding-bottom: 80px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 0 4px;
      margin-top: 1.5rem;
    }

    .info-box {
      background-color: #e7e3e3;
      border: 2px solid pink;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 1rem;
    }

    .info-box table {
      width: 100%;
      font-size: 0.95rem;
    }

    .info-box td {
      padding: 6px 4px;
      vertical-align: top;
    }

    .apply-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: #fdfd96;
      border: 2px solid pink;
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="{{ url_for('main.search') }}" style="text-decoration: none; color: black;">
      <h1>&lt;</h1>
    </a>
    <div class="top-title">
      <span>공고내용</span>
    </div>
    <div style="width: 24px;"></div> <!-- placeholder for spacing -->
  </div>

  <div class="container">
    <div class="section-title">상세내용</div>
    <div class="info-box">
      <table>
        <tr><td>직업명</td><td>{{ job.title }}</td></tr>
        <tr><td>근무내용</td><td>{{ job.content }}</td></tr>
        <tr><td>근무위치</td><td>{{ job.location }}</td></tr>
        <tr><td>근무급여</td><td>{{ job.salary }}</td></tr>
      </table>
    </div>


  <a href="{{ url_for('auth.chat',job_id=job.id) }}" style="text-decoration: none;color: black">
      <div class="apply-btn">
        지원하기
      </div>
  </a>

</body>
</html>
