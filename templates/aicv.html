<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 이력서</title>
  <link rel="stylesheet" href="../static/bootstrap-5.3.5-dist/css/bootstrap.min.css" />
  <script src="../static/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      font-family: sans-serif;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 2px solid pink;
    }

    .top-bar h4 {
      flex: 1;
      text-align: center;
      font-weight: bold;
      margin: 0;
    }

    .top-bar img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .action-buttons {
      padding: 20px 5%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .action-buttons button {
      border: none;
      padding: 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .btn-import {
      background-color: #ffe6f0;
      color: #888;
    }

    .btn-create {
      background-color: #fbb6c6;
      color: white;
    }

    .feature-icons {
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .feature-icons div {
      text-align: center;
      font-size: 0.9rem;
      color: #e0668c;
      text-shadow: 1px 1px 1px #ccc;
    }

    .feature-icons img {
      width: 36px;
      height: 36px;
      margin-bottom: 6px;
    }

    .resume-section {
      background: linear-gradient(to right, #ffeef5, #fce8ee);
      padding: 24px 16px;
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
    }

    .resume-section img {
      width: 130px;
      height: 180px;
      object-fit: cover;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .resume-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 24px;
      color: #333;
    }
  </style>
</head>
<body>

<!-- 상단 바 -->
<div class="top-bar">
  <a href="user.html" style="text-decoration: none; color: black;"><h4>&lt;</h4></a>
  <h4>AI 이력서</h4>
  <div style="width: 24px;"></div>
</div>

<!-- 기능 버튼 -->
<div class="action-buttons">
  <button class="btn-import">+ 이력서 가져오기</button>
  <button class="btn-create">➔ 새 이력서 작성</button>
</div>


<!-- 나의 이력서 -->
<div style="padding: 0 16px;">
  <h5 style="font-weight: bold; color: #333;">나의 이력서</h5>
</div>

<div class="resume-section">
  <img src="../static/img/cv_sample.jpg" alt="이력서 썸네일" />
  <div class="resume-title">제목 없음 이력서</div>
</div>

</body>
</html>
