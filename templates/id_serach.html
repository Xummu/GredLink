<!DOCTYPE html>

  <style>
    body {
      background-color: #fff0f5;

    .top-bar {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: white;
      padding: 16px;

    }

    .form-input {

      border-radius: 12px;
      height: 50px;

      margin-bottom: 20px;

      font-weight: bold;
      border-radius: 12px;
      margin-top: 10px;
    }

    .sub-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #444;
