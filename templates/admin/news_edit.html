<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뉴스 편집</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.5-dist/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js') }}"></script>
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
  <style>
    body {
      background-color: #fff;
      padding-bottom: 100px;
    }
    .top-bar {
      background-color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid pink;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .top-bar h4 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <a href="{{ url_for('admin.dashboard') }}" class="text-decoration-none text-dark"><h4>&lt;</h4></a>
  <h4>뉴스 편집</h4>
  <div style="width:24px;"></div>
</div>

<div class="container mt-4">
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.news_edit') }}">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">내용 (HTML 지원)</label>
      <textarea name="content" class="form-control" rows="10"></textarea>
      <script>
        CKEDITOR.replace('content');
      </script>
    </div>

    <div class="mb-3">
      <label class="form-label">뉴스 썸네일 이미지</label>
      <input type="file" name="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">뉴스 등록</button>
  </form>

  <hr>

  <h5 class="mt-4">현재 등록된 뉴스</h5>
  {% if news_list %}
    {% for news in news_list %}
      <div class="card mb-3">
        <div class="card-body">
          <h5>{{ news.title }}</h5>
          <p class="text-muted">by {{ news.author.real_name or news.author.username }} | {{ news.timestamp.strftime('%Y-%m-%d') }}</p>
          <a href="{{ url_for('news.detail', news_id=news.id) }}" class="btn btn-sm btn-outline-secondary">상세보기</a>
<a href="{{ url_for('admin.news_update', news_id=news.id) }}" class="btn btn-sm btn-primary">수정</a>
          <form method="POST" action="{{ url_for('admin.news_delete', news_id=news.id) }}" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
          </form>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted">등록된 뉴스가 없습니다.</p>
  {% endif %}
</div>

</body>
</html>
