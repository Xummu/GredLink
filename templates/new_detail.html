<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴스 상세</title>
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.5-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js')}}"></script>
  <style>
    body {
      background-color: #f8f4f6;
      font-family: 'Helvetica', sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #f5a3c7;
      z-index: 1000;
    }

    .top-bar h1 {
      font-size: 24px;
      margin: 0;
    }

    .content {
      margin-top: 70px;
      padding: 0 1rem;
    }

    .news-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding: 1rem 0;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .meta img {
      width: 36px;
      height: 36px;
      border-radius: 100%;
      margin-right: 10px;
    }

    .meta p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }

    .icons img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      margin-left: 10px;
      cursor: pointer;
    }

    .news-image {
      width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .news-content p {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- 상단 바 -->
  <div class="top-bar">
    <a href="{{url_for('main.home')}}" style="text-decoration: none; color: black;">
      <h1>&lt;</h1>
    </a>
  </div>

  <!-- 본문 콘텐츠 -->
  <div class="content">
    <div class="news-title">
        {{ news.title }}
    </div>

    <div class="meta">
      <div class="d-flex align-items-center">
        <img src="{{url_for('static',filename= news.author.avatar or 'img/icon.png')}}" alt="작성자 아이콘">
        <p>{{news.author.real_name}}<br>{{ news.created_at.strftime('%Y-%m-%d %H:%M')}}</p>
      </div>
      <div class="icons d-flex align-items-center">
          <img src="{{url_for('static',filename='img/like.png')}}" alt="좋아요">
          <img src="{{url_for('static',filename='img/unlike.png')}}" alt="싫어요">
          <img src="{{url_for('static',filename='img/script.png')}}" alt="댓글">

      </div>
    </div>

    <div class="news-content">
        {{ news.content|safe }}
    </div>
  </div>
</body>
</html>
