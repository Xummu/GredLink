<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채용공고 등록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.5-dist/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='bootstrap-5.3.5-dist/js/bootstrap.bundle.js') }}"></script>
  <style>
    body { background-color: #f5f5f5; }
    .container { max-width: 800px; margin-top: 40px; }
    .news-card img { object-fit: cover; }
  </style>
</head>
<body>
<div class="container">
  <div class="mb-3">
    <a href="{{ url_for('buser.dashboard') }}" class="btn btn-outline-secondary btn-sm">&larr; 돌아가기</a>
  </div>

  <h3 class="mb-3">채용공고 등록</h3>
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('buser.job_post')}}" class="border rounded p-4 bg-white shadow-sm">
    <div class="mb-3">
      <label class="form-label">직무 제목</label>
      <input type="text" name="title" class="form-control" placeholder="예: 백엔드 개발자" required>
    </div>
    <div class="mb-3">
      <label class="form-label">업무 설명</label>
      <textarea name="content" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">근무 위치</label>
      <input type="text" name="location" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">급여</label>
      <input type="text" name="salary" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">썸네일 이미지</label>
      <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">공고 등록</button>
  </form>

  <hr class="my-5">

  <h4 class="mb-3">내가 등록한 공고</h4>
  {% for job in job_list %}
  <div class="news-card d-flex justify-content-between align-items-center p-3 mb-3 bg-white border rounded">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename=job.image_path or 'img/default_job.png') }}" width="60" height="60" class="rounded me-3">
      <div>
        <h5 class="mb-1">{{ job.title }}</h5>
        <p class="mb-0 text-muted small">{{ job.location }} · {{ job.salary }}</p>
      </div>
    </div>
    <div>
        <a href="{{ url_for('buser.job_edit', job_id=job.id) }}" class="btn btn-outline-secondary btn-sm">수정</a>
      <form method="POST" action="{{ url_for('buser.job_delete', job_id=job.id) }}" class="d-inline" onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
</body>
</html>
